<!DOCTYPE html>
<html lang="en">
<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <link rel="stylesheet" href="/style/signup.css">

<body>
    <img src="images/Hermer.png" alt="logo" class="img-logo">
    <div class="container">
        <div class="left-section">
            <h2 class="title">SignUp</h2>
                <form action="signin.html">
                    <input type="text" placeholder="Enter Fullname" required>
                    <input type="email" placeholder="Enter Your Email">
                    <input type="password" placeholder="Enter Your Password" required>
                    <input type="password" placeholder="Re-Password" required>
                    <button class="btn" onclick="myFunction()"><a href="signin .html">SignUp</a></button>
                </form>
        </div>

        <div class="right-section">
            <img src="images/signup.png" alt="signup">
        </div>
    </div>
    <script>
        function myFunction() {
          alert("Thank You For Creating New Account");
        }
        </script>
</body>
</html>
