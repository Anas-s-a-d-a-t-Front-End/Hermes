<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/style/signup.css">
    <title>Forget Password</title>
    <link rel="icon" type="image/x-icon" href="/images/mstile.png">
</head>
<body>
    <img src="images/Hermer.png" alt="logo" class="img-logo">
    <div class="container">
        <div class="left-section">
            <h2 class="title">Reset Password</h2>
                <form action="#">
                    <input type="email" placeholder="Enter Your Email" required>
                    <input type="text" placeholder="Verification code" required>
                    <button class="btn" onclick="myFunction()"><a href="/signin .html">Verify</a></button>
                </form>
        </div>

        <div class="right-section">
            <img src="/images/Forgot password.png" alt="signup">
        </div>
    </div>
    <script>
        function myFunction() {
          alert("We have sent a verification code to your email");
        }
        </script>
</body>
</html>
